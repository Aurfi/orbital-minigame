<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Orbital Launch Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .monitor-container {
            position: relative;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            width: 98vw;
            height: 96vh;
            max-width: 1800px;
            max-height: 1000px;
        }
        
        .monitor-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #555;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .screen-bezel {
            position: relative;
            background: #111;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(0, 0, 0, 0.9);
        }
        
        .screen-bezel::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #333;
            border-radius: 8px;
            pointer-events: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001122 0%, #003366 100%);
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        
        .monitor-brand {
            position: absolute;
            bottom: -5px;
            right: 30px;
            color: #666;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .power-indicator {
            position: absolute;
            bottom: 8px;
            left: 30px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .control-panel {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .speed-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .speed-btn {
            background: linear-gradient(145deg, #404040, #303030);
            border: 1px solid #555;
            border-radius: 4px;
            color: #ccc;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 30px;
        }
        
        .speed-btn:hover {
            background: linear-gradient(145deg, #505050, #404040);
            border-color: #666;
            color: #fff;
        }
        
        .speed-btn.active {
            background: linear-gradient(145deg, #006600, #004400);
            border-color: #008800;
            color: #ffffff;
            box-shadow: 0 0 8px rgba(0, 136, 0, 0.3);
        }
        
        .speed-btn:active {
            transform: translateY(1px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .monitor-container {
                width: 100vw;
                height: 98vh;
                padding: 15px;
                border-radius: 15px;
            }
            
            .screen-bezel {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .monitor-container {
                width: 100vw;
                height: 100vh;
                padding: 10px;
                border-radius: 10px;
            }
            
            .screen-bezel {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="screen-bezel">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="control-panel">
            <div class="speed-controls">
                <span class="control-label">Game Speed:</span>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="2">2x</button>
                <button class="speed-btn" data-speed="3">3x</button>
            </div>
        </div>
        <div class="power-indicator"></div>
        <div class="monitor-brand">ORBITAL</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
