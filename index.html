<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Orbital Launch Game</title>
    <!-- Favicon set (relative paths for subfolder safety) -->
    <link rel="icon" href="./favicon.ico?v=3" sizes="any" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico?v=3" type="image/x-icon" />
    <link rel="icon" href="./favicon-32x32.png?v=3" type="image/png" sizes="32x32" />
    <link rel="icon" href="./favicon-16x16.png?v=3" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png?v=3" sizes="180x180" />
    <link rel="icon" href="./favicon.svg?v=3" type="image/svg+xml" />
    <meta name="theme-color" content="#0d1323" />
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            /* Less space at the top, a bit more at the bottom so the console fits */
            padding: 16px 20px 32px; /* small top space, more bottom space */
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: flex-start; /* stick monitor towards the top */
        }
        
        .monitor-container {
            position: relative;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: 20px;
            /* Tighter at the top, a touch more at the bottom */
            padding: 12px 20px 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            width: 98vw;
            height: 97vh; /* give a bit more vertical room inside the monitor */
            max-width: 1800px;
            max-height: 1000px;
            display: flex;
            flex-direction: column;
        }
        
        .monitor-container::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #555;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .screen-bezel {
            position: relative;
            background: #111;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                inset 0 2px 4px rgba(0, 0, 0, 0.9);
            flex: 1 1 auto; /* take remaining height */
            min-height: 380px;
            overflow: hidden; /* clip canvas to rounded corners */
        }
        
        .screen-bezel::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid #333;
            border-radius: 8px;
            pointer-events: none;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #001122 0%, #003366 100%);
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
        
        .monitor-brand {
            position: absolute;
            bottom: -5px;
            right: 30px;
            color: #666;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .power-indicator {
            position: absolute;
            bottom: 8px;
            left: 30px;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .control-panel {
            margin-top: 10px;
            padding: 8px 15px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 8px;
            border: 1px solid #444;
            /* Reserve enough space for the console */
            flex: 0 0 260px; /* base height */
            min-height: 200px;
            overflow: hidden;
        }
        
        .speed-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-label {
            color: #ccc;
            font-size: 12px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .speed-btn {
            background: linear-gradient(145deg, #404040, #303030);
            border: 1px solid #555;
            border-radius: 4px;
            color: #ccc;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            font-weight: bold;
            padding: 4px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 30px;
        }
        
        .speed-btn:hover {
            background: linear-gradient(145deg, #505050, #404040);
            border-color: #666;
            color: #fff;
        }
        
        .speed-btn.active {
            background: linear-gradient(145deg, #006600, #004400);
            border-color: #008800;
            color: #ffffff;
            box-shadow: 0 0 8px rgba(0, 136, 0, 0.3);
        }
        
        .speed-btn:active {
            transform: translateY(1px);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .monitor-container {
                width: 100vw;
                height: 98vh;
                padding: 10px 12px 18px;
                border-radius: 15px;
            }
            
            .screen-bezel {
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .monitor-container {
                width: 100vw;
                height: 100vh;
                padding: 8px 10px 14px;
                border-radius: 10px;
            }
            
            .screen-bezel {
                padding: 5px;
            }
        }

        .page-footer {
            width: 100%;
            text-align: center;
            padding: 8px 0 12px;
            color: #a8afbd;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .page-footer a { color: #9ecbff; text-decoration: none; }
        .page-footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
    
    <div class="monitor-container">
        <div class="screen-bezel">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="control-panel">
            <div class="speed-controls">
                <span class="control-label">Game Speed:</span>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="3">3x</button>
                <button class="speed-btn" data-speed="10">10x</button>
                <button class="speed-btn" data-speed="50">50x</button>
            </div>
        </div>
        <div class="power-indicator"></div>
        <div class="monitor-brand">ORBITAL</div>
        <div class="page-footer">
          AurFi â€” <a href="https://github.com/Aurfi/orbital-minigame" target="_blank" rel="noopener noreferrer">GitHub</a>
        </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
